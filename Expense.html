<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <button id="addExpenseButton">Add Expense</button>

      <div id="expenseForm" style="display: none">
        <label for="expenseTitle">Expense Title:</label>
        <input type="text" id="expenseTitle" placeholder="Title" />
        <label for="expenseCost">Cost (€):</label>
        <input type="number" id="expenseCost" placeholder="Cost" />
        <button id="submitExpense">Add Expense</button>
      </div>

      <br />

      <ul id="list"></ul>

      <br />
      <p>Total: €<span id="total">0</span></p>
      <p>Remaining: €<span id="remaining">0</span></p>
    </div>

    <script src="expense.js"></script>
  </body>
</html>
